<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YiBasic | 登录</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/adminlte.min.css">
    <!-- favicon.ico -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="" class="h1"><strong>Yi</strong>Basic</a>
        </div>
        <div class="card-body">
            <form action="index.html" method="post">
                <div class="input-group mb-3">
                    <input id="username" type="username" class="form-control" placeholder="输入账号">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                    <span id="username-feedback" class="error invalid-feedback"></span>
                </div>
                <div class="input-group mb-3">
                    <input id="password" type="password" class="form-control" placeholder="输入密码" autocomplete="on">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <span id="password-feedback" class="error invalid-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button id="login" type="submit" class="btn btn-primary btn-block">登 录</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
        </div>
        <!-- /.card-footer-->
    </div>
    <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.min.js"></script>
<!-- Login App -->
<script src="js/require.js" data-main="js/pages/z-login" defer async="true"></script>
</body>
</html>

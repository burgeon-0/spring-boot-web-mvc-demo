<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YiBasic | 注册</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <!-- /.register-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="index.html" class="h1"><b>Yi</b>Basic</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">注册新账号</p>

            <form action="index.html" method="post">
                <div class="input-group mb-3">
                    <input id="mobile" type="mobile" class="form-control" placeholder="输入手机号">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                    <span id="mobile-feedback" class="error invalid-feedback"></span>
                </div>
                <div class="input-group mb-3">
                    <input id="code" class="form-control" placeholder="输入验证码">
                    <div class="input-group-append">
                        <button id="get-code" type="submit" class="btn btn-default">获取验证码</button>
                    </div>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <span id="code-feedback" class="error invalid-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                            <label for="agreeTerms">
                                同意<a href="#">《用户协议》</a>
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button id="register" type="submit" class="btn btn-primary btn-block">注 册</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center mt-2 mb-3">
                <p class="text-muted">- OR -</p>
                <a href="#" class="btn btn-block btn-success">
                    <i class="fab fa-weixin mr-2"></i> 使用微信注册
                </a>
            </div>
            <!-- /.social-auth-links -->

            <p class="mb-0">
                <a href="login.html" class="text-center">已有账号</a>
            </p>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.min.js"></script>
<!-- Register App -->
<script src="js/pages/s-config.js"></script>
<script src="js/pages/lr-init.js"></script>
<script src="js/pages/register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YiBasic | 个人信息</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/adminlte.min.css">
    <!-- favicon.ico -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body class="hold-transition lockscreen">
<!-- Automatic element centering -->
<div class="lockscreen-wrapper">
    <div class="lockscreen-logo">
        <a href=""><b>Yi</b>Basic</a>
    </div>
    <!-- User name -->
    <div class="lockscreen-name">Illidan</div>

    <!-- START LOCK SCREEN ITEM -->
    <div class="lockscreen-item">
        <!-- lockscreen image -->
        <div class="lockscreen-image">
            <img src="img/IllidanStormrage.png" alt="User Image">
        </div>
        <!-- /.lockscreen-image -->

        <!-- lockscreen credentials (contains the form) -->
        <form class="lockscreen-credentials">
            <div class="input-group">
                <input type="text" class="form-control" style="background-color: #fff;" placeholder="你将去往何方？" readonly>

                <div class="input-group-append">
                    <button type="button" class="btn disabled">
                        <i class="fas fa-arrow-right text-muted"></i>
                    </button>
                </div>
            </div>
        </form>
        <!-- /.lockscreen credentials -->

    </div>
    <!-- /.lockscreen-item -->
    <div class="help-block text-center">
        旅行者，愿瓦尔莎拉的千年流风与你同在！
    </div>
    <div class="text-center">
        <a href="login.html">返回登录</a>
        <!--<a href="register.html">RegisterPage</a>
        <a href="index.html">YiAdmin</a>-->
    </div>
    <div class="lockscreen-footer text-center">
        Copyright &copy; 2022-2025 <b><a href="" class="text-black">Burgeon.org</a></b><br>
        All rights reserved
    </div>
</div>
<!-- /.center -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Aero | 账号登录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <h4 class="text-center mb-4">Aero | 账号登录</h4>
                    <form th:action="@{/login}" method="post" class="login-form">
                        <div class="form-group">
                            <input id="username" name="username" type="text"
                                   class="form-control rounded-left" placeholder="输入账号">
                        </div>
                        <div class="form-group d-flex">
                            <input id="password" name="password" type="password"
                                   class="form-control rounded-left" placeholder="输入密码">
                        </div>
                        <div class="form-group error-message">
                            <i class="bi bi-x-circle-fill text-danger"></i>
                            <span class="text-danger"></span>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">十天内免登陆
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">登 录
                            </button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <a href="#">忘记密码？</a>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="/register">注册账号</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/js/jquery.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/ec.js"></script>
<script src="/js/login.js"></script>

</body>
</html>
